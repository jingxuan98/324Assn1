<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <title>3D Sierpinski Gasket</title>
    <link rel="stylesheet" href="index.css" />

    <script id="vertex-shader" type="x-shader/x-vertex">
      attribute vec3 vPosition;
      attribute vec3 vColor;
      varying vec4 color;

      uniform mat4 modelViewMatrix;

      void
      main()
      {
          gl_Position = modelViewMatrix * vec4(vPosition, 1.0);


          color = vec4(vColor, 1.0);
      }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
      precision mediump float;

      varying vec4 color;

      void
      main()
      {
          gl_FragColor = color;
      }
    </script>

    <script type="text/javascript" src="./Common/webgl-utils.js"></script>
    <script type="text/javascript" src="./Common/initShaders.js"></script>
    <script type="text/javascript" src="./Common/MV.js"></script>
    <script type="text/javascript" src="gasket4.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="content">
        <div class="row" width="512" height="512">
          <canvas id="gl-canvas" width="368" height="368">
            Oops ... your browser doesn't support the HTML5 canvas element
          </canvas>
        </div>
        <div class="row">
          <button id="rotate-x">Rotate X</button>
          <button id="rotate-y">Rotate Y</button>
          <button id="rotate-z">Rotate Z</button>
          <button id="scale">Scale</button>
        </div>
      </div>
    </div>
  </body>
</html>
